<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Shopping List!</title>
    <link rel="stylesheet" href=C:\Users\jmcnamara\sei-classwork\dom\sba\style.css>
</head>
<body>
    <div id="app">
        <h1> Christmas Shopping List</h1>

        <!-- Task input with HTML attribute validation -->
        <form id="taskForm">
            <label for="taskInput">Add something to buy:</label>
            <input type="text" id="taskInput" name="taskInput" placeholder="(min length: 3)" required minlength="3">
            <button type="button" id="addButton" onclick="addTask()">Add</button>
        </form>

        <h2>On The List</h2>
        <ul id="taskList"></ul>

        <h2>Done</h2>
        <ul id="completedList"></ul>
    </div>

    <script>
        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.checkValidity() && taskInput.value.trim() !== '') {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" onchange="completeTask(this)">
                    <span>${taskInput.value}</span>
                    <button onclick="removeTask(this)">Remove</button>
                `;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        // Function to handle the "Enter" key in the task input
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Function to mark a task as completed
        function completeTask(checkbox) {
            const taskItem = checkbox.parentElement;
            const completedList = document.getElementById('completedList');
            const taskList = document.getElementById('taskList');

            if (checkbox.checked) {
                taskItem.classList.add('completed');
                completedList.appendChild(taskItem);
            } else {
                taskItem.classList.remove('completed');
                taskList.appendChild(taskItem);
            }
        }

        // Function to remove a task
        function removeTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }

        // Event listeners
        document.getElementById('addButton').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keydown', handleEnterKey);
    </script>
</body>
</html>
